<!DOCTYPE html>
<html lang="en">
<head>
   <title>Signup</title>
   <meta charset="UTF-8" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />
   <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit-icons.min.js"></script>
   <link
           rel="stylesheet"
           href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
           integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
           crossorigin="anonymous"
   />
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300" rel="stylesheet" type="text/css" />
   <link rel="stylesheet" href="global.css" />
</head>
<body>
   <div class="uk-section uk-padding-remove-vertical">
      <div class="uk-container">
         <div class="uk-grid">
            <div class="uk-width-1-2@m uk-width-1-2@s">
               <!-- Navigation -->
               <ul class="uk-subnav uk-subnav-divider uk-flex uk-flex-center uk-flex-left@m uk-flex-left@s uk-padding-small">
                  <li><a href="/about">About</a></li>
               </ul>
            </div>
            <div class="uk-width-1-2@m uk-width-1-2@s uk-visible@s uk-padding-small">
               <div class="uk-flex uk-flex-right">
                  <a href="/login" class="uk-button uk-button-default uk-button-small uk-border-rounded uk-margin-small-right">Login</a>
                  <a href="/signup" class="uk-button uk-button-primary uk-button-small uk-border-rounded">Signup</a>
               </div>
            </div>
            <div class="uk-width-1-1">
               <hr class="uk-margin-remove-top">
            </div>
         </div>
      </div>
   </div>
   <div class="uk-container uk-margin">
      <div class="uk-child-width-expand uk-flex-center uk-flex-middle uk-text-center" uk-grid>
         <div>
            <img width="" src="images/pexels-castle-foto.jpg" />
         </div>
         <div>
            <div class="uk-card uk-card-default uk-card-body uk-box-shadow-large">
               <h3 class="uk-card-title uk-text-center">Please enter details below</h3>
               <form action="/signup" method="POST">
                  <div class="uk-margin">
                     <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input class="uk-input uk-form-large" type="text" placeholder="firstname" name="firstName" />
                     </div>
                  </div>
                  <div class="uk-margin">
                     <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                        <input class="uk-input uk-form-large" type="text" placeholder="lastname" name="lastName" />
                     </div>
                  </div>
                  <div class="uk-margin">
                     <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: mail"></span>
                        <input class="uk-input uk-form-large" type="text" placeholder="email" name="email" />
                     </div>
                  </div>
                  <div class="uk-margin">
                     <div class="uk-inline uk-width-1-1">
                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                        <input class="uk-input uk-form-large" type="password" placeholder="password" name="password" />
                     </div>
                  </div>
                  <div class="uk-margin">
                     <button class="uk-button uk-button-primary uk-button-large uk-width-1-1">Sign up</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
